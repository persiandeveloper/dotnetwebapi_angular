<div class="container" style="margin-top: 70px;">

    <form class="text-center border border-light p-5">
        <label class="form-label">Course:</label>
        <select class="ml-2 form-select form-select-lg" name="selectedCourse" [(ngModel)]="selectecCourse">
            <option *ngFor="let c of courses" [value]="c.id">{{c.name}}</option>
         </select>`

         <label class="form-label">Teacher:</label>
         <select class="ml-2 form-select form-select-lg" name="selectedTeacher" [(ngModel)]="selectecTeacher">
             <option *ngFor="let c of teachers" [value]="c.id">{{c.name}}</option>
          </select>

          <button mdbBtn color="info"  (click)="saveNew()" block="true" class="ml-2 my-4">
             Add
        </button>

    </form>

    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Course</th>
                <th>Teacher</th>
                <th>Students</th>
                <th>Average</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of subjects; index as i;">
                <th>{{i+1}}</th>
                <td>{{item.course}}</td>
                <td>{{item.teacher}}</td>
                <td>{{item.students}}</td>
                <td>{{item.average}}</td>
                <td><button (click)="delete(item)">Delete</button></td>
            </tr>
        </tbody>
    </table>
</div>
